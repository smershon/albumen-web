<div style="width:800px; margin:0 auto">
  <h2>Hello Albumen Library</h2><br/>
  <table>
    <colgroup>
      <col style="width:400px"/>
      <col style="width:400px"/>
      <col />
    </colgroup>
    <tbody>
      {% for album in albums: %}
        {% if album.get('image'): %}
        <tr style="font-size:24px">
          <td>{{ album['artist'] }}</td><td>{{ album['album'] }}</td>
          <td><img src="/{{ album['image']['path'] }}" width="100" height="100"></img></td>
        </tr>
        {% else: %}
        <tr style="font-size:24px;color:red">
          <td>{{ album['artist'] }}</td><td>{{ album['album'] }}</td>
          <td><img src="/static/albumen/no_image.png" width="100" height="100"></img></td>
        </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
  Artist: <input type="text" id="artist_input" />
  Album: <input type="text" id="album_input" />
  <button id="commit_button">get</button>
  <button id="save_button" disabled="disabled">save</button><br/>
  <div id="album_info">
  </div>
</div>
{% include 'templates_albumen.html' %}

</html>
